<!DOCTYPE html>

    <head>

        <title>API Documentation</title>
            
        <style>
            
            .column_center{
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;

            }
            
            .nav{
                position: fixed;
                inset-inline-start: 0px;
                inset-block-start: 0px;

                width: 13vw;

            .nav_item_activated{

                font: 20px "Times New Roman", Serif;
                cursor: pointer;
                color: rgb(255, 255, 255);
                margin: 25px 0px 25px 0px;
                text-decoration: none;
                display: block;
            }
            
            .nav_item_desactivated{
                text-align: center;
                font: 20px "Times New Roman", Serif;
                cursor: pointer;
                color: rgb(133, 133, 133);
                margin: 25px 0px 25px 0px;
                text-decoration: none;
                display: block;
            }
            
            .column_left{
                display: flex;
                align-items: left;
                justify-content: center;
                width: 100%;
                flex-direction: column;
            }
            
            .line{
                display: flex;
                align-items: center;
                justify-content: flex-start;
                width: 100%;
                flex-direction: row;
            }
            
            .inline{
                display : inline-block;
            }
            
            .margin1{
                margin: 100px 0px 0px 20vw;
            }
            
            .margin2{
                margin: 70px 0px 70px 0px;
            }
            
            .margin3{
                margin: 40px 0px 0px 50px;
            }
            
            .margin4{
                margin: 40px 0px 0px 0px;
            }
            
            .margin5{
                margin: 70px 0px 0px 20vw;
            }
            
            .max_width_1{
                max-width: 400px;
            }
            
            .indented{
                margin-left: 40px;
            }
            
            .demi_indented{
                margin-left: 20px;
            }
            
            .bgreen{
                background-color: rgb(25, 206, 25);
            }
            
            .bblue{
                background-color: rgb(52, 110, 175);
            }
            
            .blightblue{
                background-color: rgb(73, 156, 233);
            }
            
            .bred{
                background-color: rgb(230, 28, 28);
            }
            
            .borange{
                background-color: rgb(250, 123, 20);
            }
            
            .bpurple{
                background-color: rgb(173, 74, 231);
            }
            
            .method_badge{
                padding: 6px 8px 6px 8px;
                margin: 5px 0px 5px 0px;
                border-radius: 8px 8px 8px 8px;

                display: inline-block;

            }
            
            .status_badge{
                padding: 5px 6px 5px 6px;
                margin: 5px 7px 5px 7px;
                border-radius: 8px 8px 8px 8px;
                color: rgb(255,255,255);
                font: bold 17px "Times New Roman", Serif;
                display: inline-block;
                
            }
            
            .title{
                text-align: left;
                display: block;
                font: bold 45px "Times New Roman", Serif;
                margin: 0px 0px 5px 0px;
                color: rgb(250, 123, 20);
            }
            
            .text1{
                text-align: left;
                font: 20px "Times New Roman", Serif;
                margin-top: 5px;
                margin-bottom: 5px;
            }
            
            .text2{
                text-align: left;
                font: 23px "Times New Roman", Serif;
                margin-top: 25px;
                margin-bottom: 8px;
            }
            
            .text3{
                text-align: left;
                font: 17px "Times New Roman", Serif;
                margin-top: 5px;
                margin-bottom: 5px;
            }
            
            .text4{
                text-align: left;
                font: bold 36px "Times New Roman", Serif;
                margin-top: 5px;
                margin-bottom: 5px;
            }
            
            .tab_activated{
                box-shadow: 3px 0px 2px rgb(117, 117, 117);
                margin: 0px 8px 0px 0px; 
                border: 0px solid rgb(71, 71, 71);
                padding: 6px 8px 6px 8px;
                cursor: default;
                display: inline-block;
                background-image : linear-gradient(180deg, rgb(21, 28, 80), rgb(70, 92, 221));
                text-align: center;
                border-radius: 6px 15px 0px 0px;
                font: 14px "Times New Roman", Serif;
                width: 140px;
                color: rgb(255,255,255);
            }
            
            .tab_desactivated{
                box-shadow: 3px 0px 2px rgb(117, 117, 117);
                margin: 0px 8px 0px 0px; 
                border: 0px solid rgb(71, 71, 71);
                padding: 6px 8px 6px 8px;
                cursor: default;
                display: inline-block;
                background-image : linear-gradient(180deg, rgb(19, 19, 19), rgb(116, 116, 116));
                text-align: center;
                border-radius: 6px 15px 0px 0px;
                font: 14px "Times New Roman", Serif;
                width: 140px;
                color: rgb(255,255,255);
            }
            
            .tab_div{
                overflow: auto;
                scrollbar-width: auto;
                max-height: 200px;
                border-radius: 0px 12px 12px 12px;
                border: 3px solid rgb(70, 92, 221);
                box-shadow: 3px 2px 2px rgb(117, 117, 117);
                background-color: rgb(32, 32, 32);
                width: 500px;
            }
            
            .tab_text{
                margin: 0px 8px 10px 0px;
                padding: 9px 12px 9px 12px;
                font: 15px "Times New Roman", Serif;
                color: rgb(255, 255, 255);
                height: 160px;
            }
        </style>
            
        <script>
            
            let nav_items;
            let screens;
            
            nav_items = ["ref1"];
            
            screens = [];
            
            
            function setup(){
            
                for(let nav_item of nav_items){
                    let node = document.getElementById(nav_item);
                    
                    node.addEventListener('mouseover',()=>{
                        node.setAttribute('class','nav_item_activated');
                    });
            
                    node.addEventListener('mouseout',()=>{
                        node.setAttribute('class','nav_item_desactivated');
                    });
                }
                
                for(let screen of screens){
                    let node_view = document.getElementById(screen.view_id);
                    
                    for(let tab of screen.tabs){
                        let node = document.getElementById(tab.id);
                        node.addEventListener('click',()=>{
                            node_view.innerHTML = tab.content;
            
                            for(let tab2 of screen.tabs){
                                let node = document.getElementById(tab2.id);
            
                                if(tab.id == tab2.id)
                                    node.setAttribute('class','tab_activated');
                                else
                                    node.setAttribute('class','tab_desactivated');
                            }
                        });
                    }
                }
            }
            
            
            window.addEventListener('load', ()=>setup())
        </script>
    </head>
    <body>

            </div>

                    <div>

                            <div>
                                <p class="borange method_badge"> PUT </p>
                                <p class="text2 demi_indented inline"> /config/gatling/{project} </p>
                                <div class="line">
                                    <div class="column_left max_width_1">
                                        <div class="indented">
                                            <p class="text2"> <b>Param√®tres</b> </p>
                                            <div class="indented">
                                                <p class="text1"> project (Path) </p>
                                                <p class="text3 indented"> <i>Exemple: CustomerWS </i> </p>
                                            </div>
                                        </div>
                                        <div class="indented">
                                            <p class="text2"> <b>Codes de retour</b> </p>
                                            <div class="indented">
                                                <p class="status_badge bgreen"> 204 </p>
                                                <p class="status_badge bred"> 404 </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column_left">
                                        <div class="indented">
                                            <p class="text2"> <b>Exemples</b> </p>
                                            <div class="margin4 indented">
                                                <p id="endpoint_2_1" class="tab_activated"> body </p>
                                                <div class="tab_div">
                                                    <p id="endpoint_2_2" class="tab_text"> {<br/>&quot;injectionRandomized&quot;:&nbsp;false,<br/>&quot;periods&quot;:&nbsp;[&quot;duration&quot;:&nbsp;60,&quot;requestByMn&quot;:&nbsp;1500}]<br/>}; </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
